<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <h1 id="game-title">Rock Paper Scissor</h1>
        <div class="container">
            <div class="score">
                <div class="player" id="human">Human Score: 0</div>
                <div class="winner"></div>
                <div class="player" id="computer">Computer Score: 0</div>
            </div>
            <div class="button-container">
                <button class="input-button" id="rock" type="button">Rock</button>
                <button class="input-button" id="paper" type="button">Paper</button>
                <button class="input-button" id="scissor" type="button">Scissor</button>
            </div>
        </div>
        <div class="result"></div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
</body>
</html>
